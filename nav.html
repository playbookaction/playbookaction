<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="freepicks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-layer-group"></i> Free Picks</a>
		<a id="about" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-address-card"></i> About Us</a>
		<a id="privacy" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-shield-halved"></i> Privacy Policy</a>
		<a id="cookie" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-cookie"></i> Cookie Policy</a>
		<a id="signup" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-user-plus"></i> Sign Up</a>
		<a id="login" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-right-to-bracket"></i> Login</a>




	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://playbookaction.bet/", '_blank').focus();

			else if (id == "freepicks")
				window.open("https://playbookaction.bet/freepicks", '_blank').focus();

			else if (id == "about")
				window.open("https://playbookaction.bet/aboutus", '_blank').focus();

			else if (id == "privacy")
				window.open("https://playbookaction.bet/privacypolicy", '_blank').focus();

			else if (id == "cookie")
				window.open("https://playbookaction.bet/cookiepolicy", '_blank').focus();

			else if (id == "signup")
				window.open("https://www.authpro.com/auth/playbookactionllc/?action=reg", '_blank').focus();

			else if (id == "login")
				window.open("https://www.authpro.com/auth/playbookactionllc/", '_blank').focus();


		}
	</script>


</body>

</html>
